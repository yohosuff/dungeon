<div class="dungeon" *ngIf="communicationService.authenticatedSocketConnected">

  <div
    *ngIf="playerManager.me.email"
    class="player"
    [style.z-index]="playerManager.me.localPosition.y + Z_INDEX_OFFSET"
    [style.left]="(playerManager.me.localPosition.x * 32 - 16) + 'px'"
    [style.top]="(playerManager.me.localPosition.y * 32 - 40) + 'px'"
    
  >
    <img
      [ngClass]="{
        'face-left': playerManager.me.action === 'face-left',
        'face-right': playerManager.me.action === 'face-right',
        'face-up': playerManager.me.action === 'face-up',
        'face-down': playerManager.me.action === 'face-down',
        'walk-left': playerManager.me.action === 'walk-left',
        'walk-right': playerManager.me.action === 'walk-right',
        'walk-up': playerManager.me.action === 'walk-up',
        'walk-down': playerManager.me.action === 'walk-down'
      }"
      src="assets/{{playerManager.me.avatar}}.png"
    >
  </div>

  <div
    *ngFor="let player of camera.visiblePlayers"
    class="player"
    [style.z-index]="player.localPosition.y + Z_INDEX_OFFSET"
    [style.left]="(player.localPosition.x * 32 - 16) + 'px'"
    [style.top]="(player.localPosition.y * 32 - 40) + 'px'"
  >
    <img
      [ngClass]="{
        'face-left': player.action === 'face-left',
        'face-right': player.action === 'face-right',
        'face-up': player.action === 'face-up',
        'face-down': player.action === 'face-down',
        'walk-left': player.action === 'walk-left',
        'walk-right': player.action === 'walk-right',
        'walk-up': player.action === 'walk-up',
        'walk-down': player.action === 'walk-down'
      }"
      src="assets/{{player.avatar}}.png"
    >
  </div>
  
  <!-- tiles -->

  <div
    *ngFor="let tile of camera.visibleTiles"
    class="tile"
    [style.z-index]="tile.localPosition.y - 3 + Z_INDEX_OFFSET"
    [style.left]="(tile.localPosition.x * 32) + 'px'"
    [style.top]="(tile.localPosition.y * 32) + 'px'"
  >
    <img *ngIf="tile.type === 1" src="assets/rect_gray0.png">
    <img *ngIf="tile.type === 0" src="assets/dngn_deep_water.png">
  </div>

  <!-- borders -->

  <div
    *ngFor="let border of camera.borders"
    class="dungeon-border"
    [style.left]="(border.left * 32) + 'px'"
    [style.top]="(border.top * 32) + 'px'"
    [style.width]="(border.width * 32) + 'px'"
    [style.height]="(border.height * 32) + 'px'"
  >
  </div>
  
</div>

<div class="position-absolute bottom-0 mb-1 ms-1">
  
  <div *ngIf="!communicationService.anonymousSocketConnected && !communicationService.authenticatedSocketConnected">
    Connecting....
  </div>

  <div *ngIf="communicationService.authenticatedSocketConnected" class="d-flex align-items-baseline">
    <button type="button" class="btn btn-primary" (click)="logout()"> Logout </button>
    <div class="ms-2 text-info">{{playerManager.me.email}}</div>
  </div>

  <div *ngIf="communicationService.anonymousSocketConnected">
    <authentication-widget [anonymousSocket]="communicationService.anonymousSocket"></authentication-widget>
  </div>
</div>
