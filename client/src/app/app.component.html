<div class="position-absolute top-0 mt-1 d-flex justify-content-between" style="left: 0.25rem; right: 0.25rem">
  <authentication-widget></authentication-widget>
  <button class="btn btn-secondary" (click)="toggleFullscreen()">Fullscreen</button>
</div>

<div class="dungeon" *ngIf="communicationService.authenticatedSocketConnected">
  <canvas #canvas width="{{(camera.radius * 2 + 1) * 32}}" height="{{(camera.radius * 2 + 1) * 32}}"></canvas>
  <div class="d-flex mt-2 w-100 justify-content-center" *ngIf="isTouchDevice">
    <div class="btn btn-secondary d-flex align-items-center justify-content-center navigation-button me-1" (touchstart)="touchStart('ArrowUp')" (touchend)="touchEnd('ArrowUp')">UP</div>
    <div class="btn btn-secondary d-flex align-items-center justify-content-center navigation-button me-1" (touchstart)="touchStart('ArrowDown')" (touchend)="touchEnd('ArrowDown')">DOWN</div>
    <div class="btn btn-secondary d-flex align-items-center justify-content-center navigation-button me-1" (touchstart)="touchStart('ArrowLeft')" (touchend)="touchEnd('ArrowLeft')">LEFT</div>
    <div class="btn btn-secondary d-flex align-items-center justify-content-center navigation-button" (touchstart)="touchStart('ArrowRight')" (touchend)="touchEnd('ArrowRight')">RIGHT</div>
  </div>
  <div class="mt-2" *ngIf="!isTouchDevice">Use arrow keys or WASD to move around. :)</div>
</div>

<div class="position-absolute bottom-0 small text-secondary">This app does weird things when run on an iPhone. Sorry!</div>
